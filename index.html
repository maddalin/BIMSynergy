<!DOCTYPE html>
<html>
<head>
	<title>BIMSynergy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
		}

		header {
			background-color: #222;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
			margin-bottom: 20px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
			padding: 10px;
		}

		nav a:hover {
			background-color: #444;
		}

		section {
			padding: 20px 0;
		}

		h1, h2, h3 {
			text-align: center;
			margin-bottom: 20px;
		}

		p {
			line-height: 1.5;
			margin-bottom: 20px;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			margin-bottom: 20px;
		}

		ul li {
			padding: 10px 0;
		}

		footer {
			background-color: #222;
			color: #fff;
			padding: 20px;
			text-align: center;
			margin-top: 20px;
		}

		@media screen and (max-width: 767px) {
			header, nav, section, footer {
				padding: 10px;
			}
		}

		/* added CSS styles */
		.hero-image {
			background-image: url('https://via.placeholder.com/1500x600');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			height: 600px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		.hero-text {
			color: white;
			text-align: center;
			font-size: 40px;
			margin-top: 50px;
		}

		.projects {
			background-color: #f2f2f2;
			padding: 50px;
		}

		.project-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}

		.project {
			background-color: white;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			text-align: center;
			margin: 20px;
			width: 300px;
			padding: 20px;
		}

		.project img {
			width: 200px;
			height: 150px;
			object-fit: cover;
			margin-bottom: 20px;
		}

		.contact {
			background-color: #333;
			color: white;
			padding: 50px;
		}
